services:
  - type: web
    name: django-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
      python manage.py populate_models
      python manage.py populate_features
      python manage.py load_questions
      python manage.py populate_transparency
      python manage.py populate_reports
      python manage.py populate_details
      python manage.py load_scenarios
    startCommand: gunicorn ai_dashboard.wsgi:application
